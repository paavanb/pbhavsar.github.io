<!-- Portfolio Grid Section -->
<section id="projects" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Projects</h2>
        <h3 class="section-subheading text-muted">The Javascript Lab</h3>
      </div>
    </div>
    <div class="row">
      {% for post in site.posts %}
        <div class="col-md-4 col-sm-6 portfolio-item">
          <a href="{{ post.link }}" class="portfolio-link">
            <div class="portfolio-hover">
              <div class="portfolio-hover-content">
                <i class="fa fa-plus fa-3x"></i>
              </div>
            </div>
            <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
          </a>
          <div class="portfolio-caption">
            <h4>{{ post.title }}</h4>
            <p class="text-muted">{{ post.subtitle }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
